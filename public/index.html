<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    
    <!-- Meta tag viewport ottimizzato per mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- PWA Meta tags -->
    <meta name="theme-color" content="#2563eb" />
    <meta name="description" content="Gestisci i tuoi allenamenti in palestra" />
    
    <!-- iOS Meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="WorkoutTracker" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    
    <!-- Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <title>Gym Workout Manager</title>
    
    <style>
      /* Previene lo zoom su input focus in iOS */
      input, textarea, select {
        font-size: 16px !important;
      }
      
      /* Rimuove il padding di default del body */
      body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        -webkit-overflow-scrolling: touch;
      }
      
      /* Previene il bounce effect su iOS */
      html, body {
        position: fixed;
        overflow: hidden;
        width: 100%;
        height: 100%;
      }
      
      #root {
        width: 100%;
        height: 100%;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
      }
    </style>
  </head>
  <body>
    <noscript>Devi abilitare JavaScript per eseguire questa app.</noscript>
    <div id="root"></div>
  </body>
</html>
